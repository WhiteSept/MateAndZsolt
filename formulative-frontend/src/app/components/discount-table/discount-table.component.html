<table class="table table-primary ">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Discount</th>
            <th scope="col">Percent</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let disc of discount ,let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{disc}}</td>
            <td>15%</td>
        </tr>
    </tbody>
</table>
