<div class="grid-collumn">
    <circle-progress class="percent"
    [percent]="progress"
    [radius]="20"
    [outerStrokeWidth]="2"
    [innerStrokeWidth]="2"
    [space] = "-2"
    [outerStrokeColor]="'#4882c2'"
    [innerStrokeColor]="'yellow'"
    [titleFontSize]= "10"
    [unitsFontSize]= "10"
    [showSubtitle] = "false"
    [animation]="true"
    [startFromZero]="false"
    [responsive]="true"
></circle-progress>
</div>
