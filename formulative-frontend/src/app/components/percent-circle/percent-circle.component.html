<circle-progress
    [percent]="progress"
    [radius]="20"
    [outerStrokeWidth]="2"
    [innerStrokeWidth]="2"
    [space]="-2"
    [outerStrokeColor]="'#000000'"
    [innerStrokeColor]="'#e7e8ea'"
    [titleFontSize]="10"
    [unitsFontSize]="10"
    [showSubtitle]="false"
    [animation]="true"
    [startFromZero]="false"
    [responsive]="true"
></circle-progress>
