<div class="row form-container  justify-content-center">
  <div class="col-8 shadow-lg p-3  mb-5  bg-white rounded">
    <form [formGroup]="insuranceForm">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="amountOfIns">Amount of insurance</label>
          <input type="number" class="form-control" id="amountOfIns">
        </div>
        <div class="form-group col-md-6">
          <label for="numOfIns">Number of insured</label>
          <input type="number" class="form-control" id="numOfIns">
        </div>
      </div>
      <div class="form-group">
        <p>Value: <input type="number" [(ngModel)]="value"></p>
        <ng5-slider [(value)]="value" [options]="options"></ng5-slider>
      </div>
      <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Next</button>
    </form>
  </div>
</div>
