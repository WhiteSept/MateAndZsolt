<div class="form-grid-container">
  <div class="form-content">
    <div class="card-body bg-white shadow rounded">
      <form [formGroup]="insuranceForm">
        <div class="gridTwoByTwo">
          <div class="gridTwoByTwoRight">
            <label for="amountOfIns">Amount of insurance</label>
            <input type="number" class="form-control" id="amountOfIns" formControlName="amountOfIns">
          </div>
          <div class="gridTwoByTwoLeft">
            <label for="date">Birth date</label>
            <div class="form-inline">
              <div class="form-group">
                <div class="input-group">
                  <input id="date" class="form-control" placeholder="yyyy-mm-dd"
                         name="dp" [(ngModel)]="model" [ngModelOptions]="{standalone: true}"
                         (click)="d.toggle()"
                         ngbDatepicker #d="ngbDatepicker">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div>
          <label class="align-content-center" for="slider">Insurance duration</label>
          <ng5-slider [(value)]="value" [options]="options" id="slider" formControlName="insuranceDur"></ng5-slider>
        </div>
        <div class="gridTwoByTwo">
          <div class="gridTwoByTwoLeft">
            <label for="numOfIns">Number of insured</label>
            <select id="numOfIns" class="form-control" formControlName="numberOfIns" (change)="selectHandler()">
              <option selected>Choose...</option>
              <option *ngFor="let numOfIns of this.numberOfInsuredValues"
                      [value]="numOfIns.value">{{numOfIns.name}} </option>
            </select>
          </div>

          <div class="gridTwoByTwoRight">
            <label for="chrgFreq">Charge frequency </label>
            <select id="chrgFreq" class="form-control" formControlName="chargeFreq" (change)="selectHandler()">
              <option selected>Choose...</option>
              <option *ngFor="let type of this.typeOfFrequency"
                      [value]="type.value">{{type.name}} </option>
            </select>
          </div>
        </div>

        <div class="gridTwoByTwo">
          <div class="gridTwoByTwoLeft">
            <label for="policyDisc">Policy discount </label>
            <select id="policyDisc" class="form-control" formControlName="policyDisc" (change)="selectHandler()">
              <option selected>Choose...</option>
              <option *ngFor="let discount of this.policyDiscounts"
                      [value]="discount.value">{{discount.name}} </option>
            </select>
          </div>
          <div class="gridTwoByTwoRight">
            <label for="paymentDiscount">Payment method </label>
            <select id="paymentDiscount" class="form-control" formControlName="paymentMethod" (change)="selectHandler()">
              <option selected>Choose...</option>
              <option *ngFor="let method of this.paymentMethods"
                      [value]="method.value">{{method.name}} </option>
            </select>
          </div>
        </div>
        <div class="row align-items-center text-center pt-3">
          <div class="col">
            <label class="switch">
              <input type="checkbox" formControlName="campaignDisc" (change)="selectHandler()">
              <span class="slider round"></span>
            </label>
            <span class="pl-sm-2 pl-md-3 pl-lg-3">Campaign discount</span>
          </div>
        </div>

        <div class="row align-items-center text-center pt-3">
          <div class="col">
            <label class="switch">
              <input type="checkbox" formControlName="customerDisc" (change)="selectHandler()">
              <span class="slider round"></span>
            </label>
            <span class="pl-sm-2 pl-md-3 pl-lg-3">Customer discount</span>
          </div>
        </div>
      </form>
      <div class="grid-row pt-3">
        <button type="submit" class="btn btn-primary right-button " (click)="sendValues()"
        >Next
        </button>
      </div>
    </div>
  </div>
</div>
