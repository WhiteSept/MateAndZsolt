<div class="row form-container  justify-content-center">
  <div class="col-8 shadow-lg p-3  mb-5  bg-white rounded">
    <form [formGroup]="insuranceForm">
      <div class="form-group col-md-6">
        <label for="amountOfIns">Amount of insurance</label>
        <input type="number" class="form-control" id="amountOfIns">
      </div>
      <app-slider></app-slider>
      <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">Charge frequency:</label>
          <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option *ngFor="let type of this.typeOfFrequency" [value]="type.value">{{type.name}} </option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
      </div>
      <div class="form-row grid-row">
      <button type="submit" class="btn btn-primary right-button" routerLink="/additional" >Next</button>
      </div>
    </form>
  </div>
</div>
